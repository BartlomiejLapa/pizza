<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria Korona </title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Zamów</h1>
        <img th:src="@{/images/PizzaLogo.png}"/>
        <a th:href="@{/design}" id="another">Zamów kolejną pizze</a><br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Popraw formularz zamówienia.
            </span>
        </div>

        <h3>Adres dostawy: </h3>
        <label for="name">Imię i nazwisko: </label>
        <input type="text" th:field="*{name}"/>
        <!-- end::allButValidation[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Dane nieprawidłowe</span>
        <!-- tag::allButValidation[] -->
        <br/>

        <label for="street">Ulica </label>
        <input type="text" th:field="*{street}"/>
        <!-- end::allButValidation[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">Dane nieprawidłowe</span>
        <!-- tag::allButValidation[] -->
        <br/>

        <label for="city">Miasto: </label>
        <input type="text" th:field="*{city}"/>
        <!-- end::allButValidation[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">Dane nieprawidłowe</span>
        <!-- tag::allButValidation[] -->
        <br/>


        <label for="zip">Kod pocztowy: </label>
        <input type="text" th:field="*{zip}"/>
        <!-- end::allButValidation[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">Dane nieprawidłowe</span>
        <!-- tag::allButValidation[] -->
        <br/>

        <label for="ccNumber">Nr karty kredytowej </label>
        <input type="text" th:field="*{ccNumber}"/>
        <!-- end::allButValidation[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">Dane nieprawidłowe</span>
        <!-- tag::allButValidation[] -->
        <!-- end::validatedField[] -->
        <br/>

        <label for="ccExpiration">Data ważności: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <!-- end::allButValidation[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Dane nieprawidłowe</span>
        <!-- tag::allButValidation[] -->
        <br/>

        <label for="ccCVV">Dej kod CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <!-- end::allButValidation[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">Dane nieprawidłowe</span>
        <!-- tag::allButValidation[] -->
        <br/>

        <input type="submit" value="Zamów"/>
    </form>

</body>
</html>
<!-- end::allButValidation[] -->
